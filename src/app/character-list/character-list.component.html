<div class="my-content">
  <mat-toolbar>
    <mat-form-field class="search-filter">
      <input matInput placeholder="Filter Characters...">
    </mat-form-field>
  </mat-toolbar>

  <mat-list-item>
    <button mat-stroked-button>
      <span>Show or Hide Details</span>
    </button>
  </mat-list-item>

  <mat-list>
    <mat-list-item *ngFor="let character of charArray">
      <img mat-list-avatar src="{{ character.avatar }}" />
      <h3 mat-line>{{ character.name }}</h3>
      <div mat-line *ngIf="!hideDetails">
        <span>Gender: {{ character.gender }}, </span>
        <span>Species: {{ character.species }}</span>
      </div>
    </mat-list-item>
  </mat-list>
</div>
